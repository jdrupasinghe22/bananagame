<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Player Login</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Player Name:</label>
                <input type="text" name="username" id="username" placeholder="Enter your player name" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="primary-button">Login</button>
            <button type="button" class="back-button" onclick="window.location.href='/'">Back</button>
        </form>

        <!-- Display flash messages for errors -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <p class="signup-link">Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
</body>
</html>
